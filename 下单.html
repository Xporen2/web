<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="all.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container main-contant py-5">
        <h1 class="text-center mb-3 text-secondary">Pure Cashmere 针织毛线帽</h1>
        <div class="form-row text-center">
            <div class="col-12 col-sm">
                <div class="alert alert-success alert-rounded" role="alert">
                    1.输入订单资料
                </div>
            </div>
            <div class="col-12 col-sm">
                <div class="alert alert-success alert-rounded" role="alert">
                    2.金流付款
                </div>
            </div>
            <div class="col-12 col-sm">
                <div class="alert alert-success alert-rounded" role="alert">
                    3.完成
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                <div class="card-header d-flex" id="headingOne">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        显示购物车细节
                    </button>
                    <div class="ml-auto">
                        <span class="h3">￥223</span>
                    </div>
                </div>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#headingOne">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th width="30"></th>
                                <th width="100"></th>
                                <th>商品名称</th>
                                <th width="100">数量</th>
                                <th width="80">小计</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="align-middle text-center">
                                    <a href="#removeModal" class="text-muted" data-toggle="modal" data-title="删除 金牌西装 1件">
                                        <i class="far fa-trash-alt" aria-hidden="true"></i>
                                    </a>
                                </td>
                                <td class="py-1" width="130">
                                    <img src="https://t7.baidu.com/it/u=1595072465,3644073269&fm=193&f=GIF" class="img-thumbnail" alt="">
                                </td>
                                <td class="align-middle">金牌西装</td>
                                <td class="align-middle">1件</td>
                                <td class="align-middle text-right">￥520</td>
                            </tr>
                            <tr>
                                <td colspan="4" class="text-right">运费</td>
                                <td class="text-right">
                                    <strong>￥60</strong>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" class="text-right">合计</td>
                                <td class="text-right">
                                    <strong>￥580</strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card border-0 rounded-0 mt-5">
                    <div class="card-header border-bottom-0">
                        <h3 class="text-center">订购人资讯</h3>
                    </div>
                </div>
                <form class="mt-3 needs-validation" novalidate>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">姓名</label>
                            <input type="text" class="form-control" id="name" placeholder="姓名" required>
                            <div class="invalid-feedback">
                                请输入姓名
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="name">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <div class="invalid-feedback">
                                请输入Email
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="name">国家</label>
                            <select id="country" class="form-control">
                                <option selected>中国</option>
                                <option>美国</option>
                                <option>马来西亚</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="city">城市</label>
                            <select id="city" class="form-control">
                                <option selected>广州市</option>
                                <option>东莞市</option>
                                <option>深圳市</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="zipcode">邮政区号</label>
                            <input type="text" class="form-control" id="zipcode" required>
                            <div class="invalid-feedback">
                                请输入邮政区号
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="address">地址</label>
                            <input type="text" class="form-control" id="address" placeholder="重庆南路122号" required>
                            <div class="invalid-feedback">
                                请输入地址
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="#" class="btn btn-secondary mr-1">继续选购</a>
                        <a href=".\下单完成.html" class="btn btn-secondary mr-1">确认付款</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
